<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    
    <section class="book" id="book">
        <h1 class="heading">Book Your Table</h1>
        <form action="">
            <input type="text" id="name" placeholder="your name" class="box">
            <input type="email" id="email" placeholder="your email" class="box">
            <input type="number" id="mob" placeholder="your number" class="box">
            <input type="number" id="no" placeholder="no.of members" min="1" max="5" class="box">
            <input type="datetime-local" id="time" placeholder="visiting time" class="box">
            
            <textarea name="" placeholder="your message" class="box" id="msg" cols="30" rows="10"></textarea>
             <input type="submit" onclick="saveData()"id="bton" value="Book My Table" class="btn">
             <!-- <a href="form_data.html">check details</a> -->
        </form>
    </section>

      <div class="col-sm-12" id="info" hidden>
        <h2 style="text-align: center;">Booking Details</h2>
        <div class="row">
           <div class="col-sm-2" style="padding:5px;background-color: rgb(177, 169, 169);"><h2>Name</h2></div>
          <div class="col-sm-2" style="padding: 5px;background-color: rgb(177, 169, 169);"><h2>Email</h2></div>
          <div class="col-sm-2" style="padding: 5px;background-color: rgb(177, 169, 169);"><h2>Mob</h2></div> 
          <div class="col-sm-2"style="padding: 5px;background-color: rgb(177, 169, 169);"><h2>No</h2></div> 
          <div class="col-sm-2"style="padding: 5px;background-color: rgb(177, 169, 169);"><h2>Time</h2></div> 
          <div class="col-sm-2"style="padding: 5px;background-color: rgb(177, 169, 169);"><h2>Msg</h2></div> 

        </div>
        <div id="showUsers"></div>
    </div> 
    

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
